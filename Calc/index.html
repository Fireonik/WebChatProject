<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app by Clarity</title>
</head>

<body>
    <main>

        <table>
            <tr>
                <td colspan="4" class="output-field">5000</td>
            </tr>
            <tr>
                <td><button class="btn modifiers">C</button></td>
                <td><button class="btn modifiers">,</button></td>
                <td><button class="btn modifiers">0</button></td>
                <td><button class="btn operators">/</button></td>
            </tr>
            <tr>
                <td><button class="btn numbers">7</button></td>
                <td><button class="btn numbers">8</button></td>
                <td><button class="btn numbers">9</button></td>
                <td><button class="btn operators">Ã—</button></td>
            </tr>
            <tr>
                <td><button class="btn numbers">4</button></td>
                <td><button class="btn numbers">5</button></td>
                <td><button class="btn numbers">6</button></td>
                <td><button class="btn operators">-</button></td>
            </tr>
            <tr>
                <td><button class="btn numbers">1</button></td>
                <td><button class="btn numbers">2</button></td>
                <td><button class="btn numbers">3</button></td>
                <td><button class="btn operators">+</button></td>
            </tr>
            <tr>
                <td colspan="4" align="right"><button class="btn operators">=</button></td>
            </tr>

        </table>
    </main>
    <script type="module" src="godwhy.js"></script>
    <script src="script.js"></script>


</body>

</html>
