<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/chatCheck.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css" />
  <script src="/socket.io/socket.io.js"></script>
  <title>Chat App</title>
</head>

<body>
  <section class="mainApp">

    <div class="leftPanel">

      <header>
        <button class="trigger">
          <svg viewBox="0 0 24 24">
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>
        </button>

        <input class="searchChats" type="search" placeholder="Type username here..." />
      </header>
      <div class="chats">

      </div>
    </div>

    <div class="rightPanel">
      <div class="topBar">


        <div class="leftSide">
        </div>
      </div>

      <div class="convHistory userBg">
        <!-- CONVERSATION GOES HERE! -->

      </div>

      <div class="replyBar">
        <div class>
          <label class='attach'>
            <i class="material-icons d45">attach_file</i>
            <input type="file">
          </label>
        </div>

        <input type="text" class="replyMessage" placeholder="Type your message..." />

      </div>
    </div>
    </div>
  </section>
  <!-- -------------------------------- -->
  <!-- SPECIFIC FOR CONNECTION WARNINGS -->
  <!-- -------------------------------- -->
  <div class="alerts">
    Trying to reconnect...
  </div>
  <script src="js/chat.js"></script>
</body>

</html>
